<form method="put" (ngSubmit)="submitUpdate()">
  <input type="number" name="id" placeholder="Enter Id To Update" [(ngModel)]="id" required>
  <br/><br/>
  <input type="text" name="name" placeholder="Enter Name" [(ngModel)]="name">
  <br/><br/>
  <input type="email" name="email" placeholder="Enter Email" [(ngModel)]="email">
  <br/><br/>
  <input type="submit" value="Submit">
</form>

<div *ngFor="let user of users">
  <h4>{{user.id}}  {{user.name}}  {{user.email}}</h4>
</div>
